<div class= "container">
  
    <div class="tablita">
        <mat-form-field appearance="standard" class="text">
            <mat-label class="text">Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" #input autocomplete="off" class="text">
          </mat-form-field>
          
          <div class="mat-elevation-z8">

            <table mat-table [dataSource]="dataSource" matSort>

              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
              </ng-container>
          
              <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef> Description </th>
                <td mat-cell *matCellDef="let row"> {{row.description}} </td>
              </ng-container>
          
              <ng-container matColumnDef="creationDate">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Creation Date </th>
                <td mat-cell *matCellDef="let row"> {{row.creationDate | date:'longDate' }}  </td>
              </ng-container>          
  

              <ng-container matColumnDef="actions" class="actions">

                <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>

                <td mat-cell *matCellDef="let row"> 
                    <button mat-icon-button (click)="editCategory( row )" color = "primary">	<mat-icon>edit</mat-icon></button>

                    <button mat-icon-button (click)="deleteCategory( row )" color = "warn"><mat-icon>delete</mat-icon></button>
                </td>

              </ng-container>


              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
              <!-- Row shown when there is no matching data. -->
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">Not find category with this description -> "{{input.value}}"</td>
              </tr>

            </table>
          
            <mat-paginator [length]="100"
                          [pageSize]="5"
                          [pageSizeOptions]="[5, 10, 25, 100]"
                          aria-label="Select page"
                          class="paginator">
            </mat-paginator>
          </div>
    </div>
  </div>
